<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <meta
      http-equiv="Content-Security-Policy"
      content="default-src 'self'; script-src 'self'"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./styles/main.css" />
    <title>Bibliohack!</title>
    <script defer type="module" src="./renderer.js"></script>
  </head>

  <body class="has-background-dark has-text-light">
    <div class="columns is-vcentered">
      <div class="column">
        <p class="tag is-medium">Carpeta/folio #CD3435-DSFG-2018</p>
      </div>

      <div class="column is-8">
        <ul class="steps has-content-centered has-content-above is-thin">
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Captura</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Prefiltro</p>
            </div>
          </li>
          <li class="steps-segment is-active">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Análisis</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Post proceso</p>
            </div>
          </li>
          <li class="steps-segment">
            <span class="steps-marker"></span>
            <div class="steps-content">
              <p class="is-size-6">Exportar</p>
            </div>
          </li>
        </ul>
      </div>
    </div>

    <div class="columns">
      <div class="column">
        <div
          id="quickviewDefault"
          class="quickview has-background-dark is-left"
        >
          <header class="quickview-header">
            <p class="title has-text-light">Configuración de cámara</p>
            <span class="delete" data-dismiss="quickview"></span>
          </header>

          <div class="quickview-body">
            <div class="quickview-block">
              <div class="list has-text-light" id="all-settings-panel"></div>
            </div>
          </div>

          <!-- <footer class="quickview-footer has-background-dark">
            foooteeerrrr
          </footer> -->
        </div>

        <button
          class="button is-primary"
          data-show="quickview"
          data-target="quickviewDefault"
        >
          Configuración
        </button>

        <aside class="menu">
          <p class="menu-label">Cámara info</p>
          <ul class="menu-list" id="settings-panel">
            <p class="menu-label has-text-light">Foto</p>
            <li>
              <a>Diafragma: 16</a>
              <ul>
                <li>
                  <a>node <span id="node-version"></span></a>
                </li>
                <li>
                  <a>chrome <span id="chrome-version"></span></a>
                </li>
                <li>
                  <a>electron <span id="electron-version"></span></a>
                </li>
              </ul>
            </li>
            <li>
              <figure class="image">
                <img src="../assets/histogram.webp" />
              </figure>
            </li>
          </ul>
        </aside>
      </div>
      <div class="column is-10">
        <div class="liveview">
          <figure id="live" class="image">
            <img src="../assets/1100x550.jpg" />
          </figure>
        </div>
      </div>
    </div>

    <div class="container">
      <!-- Start Carousel -->
      <div id="carousel-demo" class="carousel">
        <div class="item-1">
          <figure class="image is-128x128">
            <img src="../assets/carousel/1.jpg" />
          </figure>
        </div>
        <div class="item-2">
          <figure class="image is-128x128">
            <img src="../assets/carousel/2.jpg" />
          </figure>
        </div>
        <div class="item-3">
          <figure class="image is-128x128">
            <img src="../assets/carousel/3.jpg" />
          </figure>
        </div>
        <div class="item-4">
          <figure class="image is-128x128">
            <img src="../assets/carousel/4.jpg" />
          </figure>
        </div>
        <div class="item-5">
          <figure class="image is-128x128">
            <img src="../assets/carousel/5.jpg" />
          </figure>
        </div>
        <div class="item-6">
          <figure class="image is-128x128">
            <img src="../assets/carousel/6.jpg" />
          </figure>
        </div>
        <div class="item-7">
          <figure class="image is-128x128">
            <img src="../content/carpetaProyecto/DSC_0308-200-80.jpg" />
          </figure>
        </div>
      </div>
      <!-- End Carousel -->
    </div>
  </body>
</html>
